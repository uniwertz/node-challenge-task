apiVersion: v1
kind: ConfigMap
metadata:
  name: token-price-service-config
data:
  NODE_ENV: "production"
  PORT: "3000"
  KAFKA_CLIENT_ID: "token-price-service"
  KAFKA_TOPIC: "token-price-updates"
  KAFKA_ENABLED: "true"
  KAFKA_BROKERS: "kafka.kafka.svc.cluster.local:9092"
  KAFKAJS_NO_PARTITIONER_WARNING: "1"
  AUTO_SEED_ON_STARTUP: "false"
  UPDATE_INTERVAL_SECONDS: "10"
  MAX_RETRIES: "5"
  TIMEOUT_MS: "60000"
