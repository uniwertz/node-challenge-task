apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: token-price-service-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  tls:
  - hosts:
    - dsavin.tech
    secretName: token-price-service-tls
  rules:
  - host: dsavin.tech
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: token-price-service
            port:
              number: 3000
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: token-price-service-api-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  tls:
  - hosts:
    - dsavin.tech
    secretName: token-price-service-tls
  rules:
  - host: dsavin.tech
    http:
      paths:
      - path: /pricing(/|$)(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: token-price-service
            port:
              number: 3000
