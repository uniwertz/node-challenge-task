apiVersion: apps/v1
kind: Deployment
metadata:
  name: kafka
  namespace: token-price-service
  labels:
    app: kafka
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kafka
  template:
    metadata:
      labels:
        app: kafka
    spec:
      containers:
        - name: kafka
          image: docker.redpanda.com/vectorized/redpanda:v23.3.10
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 9092
            - containerPort: 9644
          command: ["/usr/bin/rpk"]
          args:
            - redpanda
            - start
            - --smp
            - "1"
            - --memory
            - "512M"
            - --reserve-memory
            - "0M"
            - --overprovisioned
            - --node-id
            - "1"
            - --kafka-addr
            - "0.0.0.0:9092"
            - --advertise-kafka-addr
            - "kafka:9092"
            - --rpc-addr
            - "0.0.0.0:33145"
            - --advertise-rpc-addr
            - "kafka:33145"
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          readinessProbe:
            tcpSocket: { port: 9092 }
            initialDelaySeconds: 20
            periodSeconds: 5
            failureThreshold: 24
          livenessProbe:
            tcpSocket: { port: 9092 }
            initialDelaySeconds: 60
            periodSeconds: 10
            failureThreshold: 6